<html></html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                transition: background-color 0.3s, color 0.3s;
            }
            header {
                background-color: #6cb2e0;
                color: rgba(255, 255, 255, 0.562);
                padding: 10px 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .logo {
                font-size: 24px;
                font-weight: bold;
                display: flex;
                align-items: center;
            }
            .logo a {
                color: inherit;
                text-decoration: none;
            }
            .logo i {
                font-size: 30px;
                margin-right: 10px;
            }
            nav a {
                color: white;
                text-decoration: none;
                margin: 0 10px;
                font-size: 18px;
            }
            nav a:hover {
                text-decoration: underline;
            }
            .search-container {
                margin-left: 20px;
            }
            .search-box {
                width: 200px;
                padding: 8px;
                border: none;
                border-radius: 4px;
                outline: none;
                font-size: 16px;
            }
            .mode-icon {
                cursor: pointer;
                font-size: 24px;
                background: none;
                border: none;
                color: white;
            }
            .light-mode {
                background-color: white;
                color: black;
            }
            .light-mode header {
                background-color: #333;
                color: white;
            }
            .dark-mode {
                background-color: #333;
                color: white;
            }
            .dark-mode header {
                background-color: black;
                color: rgba(255, 255, 255, 0.562);
            }
            .image-container {
                position: relative;
                text-align: center;
                color: white;
                margin: 20px auto;
                max-width: 800px;
            }
            .image-container img {
                width: 100%;
                height: auto;
            }
            .image-container .text {
                position: absolute;
                top: 10%;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.5);
                padding: 10px;
                border-radius: 5px;
                font-size: 24px;
                font-weight: bold;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
                width: 80%;
            }
            .description {
                position: absolute;
                top: 30%;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.5);
                padding: 15px;
                border-radius: 5px;
                font-size: 18px;
                line-height: 1.6;
                width: 80%;
            }
            .pioneers {
                text-align: center;
                margin: 40px auto;
            }
            .pioneers h2 {
                font-size: 28px;
                margin-bottom: 20px;
            }
            .pioneers .pioneers-box {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 20px;
                padding: 10px;
                border: 2px solid #333;
                border-radius: 10px;
                background-color: #f4f4f4;
            }
            .pioneers .pioneer {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 150px;
            }
            .pioneers .pioneer img {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                object-fit: cover;
                border: 2px solid #333;
            }
            .pioneers .pioneer p {
                margin: 10px 0 0;
                font-size: 16px;
            }
        </style>
    </head>
    <body class="light-mode">

        <header>
            <div class="logo">
                <a href="#home"><i class="fas fa-flask"></i> Elementos Qu√≠micos</a>
            </div>
            <nav>
                <a href="index.html">In√≠cio</a>
                <a href="elementos.html">Elementos quimicos</a> <!-- Link para o novo site de cientistas -->
            </nav>        
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Buscar...">
            </div>
            <button class="mode-icon" onclick="toggleMode()">üåô</button>
        </header>

    
        <script>
            function toggleMode() {
                const body = document.body;
                const button = document.querySelector('.mode-icon');
                
                if (body.classList.contains('light-mode')) {
                    body.classList.remove('light-mode');
                    body.classList.add('dark-mode');
                    button.textContent = '‚òÄÔ∏è';
                } else {
                    body.classList.remove('dark-mode');
                    body.classList.add('light-mode');
                    button.textContent = 'üåô';
                }
            }
        </script>
    
        
        
    <div class="betternet-wrapper"></div>
</body>
</html>
